[tox]
envlist = py{38,39,310,311}, pre-commit

[testenv]
skip_install = true
deps = -r requirements-dev.txt
commands =
    coverage erase
    coverage run --branch -m pytest -vv
    coverage report -m

[testenv:pre-commit]
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure
